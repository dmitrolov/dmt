<div>
  <div>
    <label for="search">Search item</label>
    <input id="search" type="text" [(ngModel)]="searchingItem">
  </div>
  <table border="1" width="100%">
    <thead>
    <tr>
      <td>Name</td>
      <td>Count</td>
      <td>Weight</td>
      <td>Cost</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of equipment | search:searchingItem">
      <td>{{item.item.title.ru}}</td>
      <td>{{item.count}}</td>
      <td>{{item.item.weight * item.count}}</td>
      <td>{{item.item.cost * item.count}}</td>
    </tr>
    </tbody>
  </table>
  <button (click)="addItems()">Add items</button>
</div>
